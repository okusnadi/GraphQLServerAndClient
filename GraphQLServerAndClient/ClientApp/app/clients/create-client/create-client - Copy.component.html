<h3>Create a new client</h3>
{{diagnostic}}
<form (ngSubmit)="onSubmit()" #clientForm="ngForm">
  <div class="form-group">
    <label for="clientName">Client Name</label>
    <input type="text" name="clientName" class="form-control" required [(ngModel)]="client.clientName" #clientName="ngModel"/>
    <div [hidden]="clientName.valid || clientName.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="clientEmail">Client Email</label>
    <input type="email" name="email" class="form-control" required [(ngModel)]="client.email" #email ="ngModel" />
    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label for="clientPassword">Client Password</label>
    <input type="password" name="clientPassword" class="form-control" required [(ngModel)]="client.clientPassword" #clientPassword="ngModel" />
    <div [hidden]="clientPassword.valid || clientPassword.pristine" class="alert alert-danger">
      Pawssword is required
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!clientForm.form.valid">Submit</button>
</form>
